<div class="container mt-4">
    <h1 class="mb-4">Nos Cours</h1>
  
    <div class="row">
      <div *ngFor="let course of courses" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ course.title || 'Titre du Cours' }}</h5>
            <p class="card-text">{{ course.description || 'Description du cours' }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-primary">{{ course.level || 'Niveau' }}</span>
              <button class="btn btn-sm btn-outline-secondary">DÃ©tails</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="courses.length === 0" class="col-12 text-center">
        <p>Aucun cours disponible actuellement</p>
      </div>
    </div>
  </div>
