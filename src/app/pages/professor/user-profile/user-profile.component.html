<div class="container mt-4">
    <h1 class="mb-4">Profil Utilisateur</h1>
  
    <div class="card">
      <div class="card-body">
        <p class="mb-3">
          <strong>Nom :</strong> {{ user.name || 'Nom non disponible' }}
        </p>
        <p class="mb-3">
          <strong>Email :</strong> {{ user.email || 'Email non disponible' }}
        </p>
        <p class="mb-3">
          <strong>Rôle :</strong> {{ user.role || 'Rôle non spécifié' }}
        </p>
        <button class="btn btn-primary" (click)="editProfile()">Modifier le profil</button>
      </div>
    </div>
  
    <div *ngIf="!user" class="text-center mt-4">
      <p>Aucun profil utilisateur disponible actuellement</p>
    </div>
  </div>
